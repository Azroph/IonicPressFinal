<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{pageContent?.title.rendered}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="pageContent">
    <ion-img *ngIf="pageContent.media_url" [src]="pageContent.media_url" alt="" srcset=""></ion-img>
    <div [innerHTML]="pageContent.content.rendered"></div>
  </div>


</ion-content>
